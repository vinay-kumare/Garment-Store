<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Garment Store</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        background-color: #f8f9fa;
        color: #333;
      }
      nav {
        background-color: #0059ff;
        padding: 15px 0;
      }
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .navbar-brand {
        font-size: 26px;
        font-weight: bold;
        color: #fff;
        text-transform: uppercase;
        text-decoration: none;
      }
      .navbar-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
      }
      .nav-item {
        margin-left: 30px;
      }
      .nav-link {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .nav-link:hover {
        background-color: #495057;
      }
      .jumbotron {
        background-color: #fff;
        padding: 40px 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 40px;
      }
      .jumbotron h1 {
        font-size: 36px;
        color: #282c34;
      }
      .jumbotron p {
        font-size: 18px;
        color: #555;
      }
      .jumbotron hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
      }
      .jumbotron a {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .jumbotron a:hover {
        background-color: #0056b3;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .navbar-nav ul {
          flex-direction: column;
          align-items: center;
        }
        .nav-item {
          margin-left: 0;
          margin-top: 10px;
        }
        .jumbotron {
          padding: 20px;
        }
        .jumbotron h1 {
          font-size: 28px;
        }
        .jumbotron p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="container">
        <a class="navbar-brand" href="#">Garment Store</a>
        <div class="navbar-nav">
          <ul>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Home Page Content -->
    <div class="container mt-4">
      <div class="jumbotron">
        <h1>Welcome to Garment Store</h1>
        <p>Explore our collection of trendy garments at unbeatable prices.</p>
        <hr />
        <p>Shop now and upgrade your wardrobe!</p>
        <a href="products.html">Shop Now</a>
      </div>
    </div>
  </body>
</html>
